<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Random Password Generator
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Number of words</ion-label>
          <ion-select okText="Select" cancelText="Dismiss" value="four">
            <ion-select-option value="three">3</ion-select-option>
            <ion-select-option value="four">4</ion-select-option>
            <ion-select-option value="five">5</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item lines="none">
          <ion-label>Select Categories</ion-label>
          <ion-icon (click)="showCategoryInfoAlert()" name="help-circle-outline"></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col offset="4">
        <ion-item lines="none">
          <ion-button (click)="openSelectCategoryModal()">
            <ion-icon name="chevron-down-outline"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-list *ngFor="let selectedCategory of selectedCategories">
        <ion-col>
          <ion-chip color="primary">
            <ion-label>{{selectedCategory}}</ion-label>
          </ion-chip>
        </ion-col>
      </ion-list>
    </ion-row>
  </ion-card>

  <ion-card *ngIf="generated">
    <ion-row>
      <ion-col>
        <ion-item lines="none">
          <ion-label>Random chosen words</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item lines="none">
          <ion-label>Random chosen words as a password</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-button expand="block" (click)="generatePassword()">
    Generate
  </ion-button>
</ion-footer>
